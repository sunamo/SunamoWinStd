name: Build SunamoWinStd

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoWinStd
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoWinStd/SunamoWinStd.csproj

    - name: Build
      run: dotnet build SunamoWinStd/SunamoWinStd.csproj --configuration Release --no-restore

  test:
    name: Test SunamoWinStd.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoWinStd.Tests/SunamoWinStd.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoWinStd.Tests/SunamoWinStd.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoWinStd.Tests/SunamoWinStd.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
